<body>
  <!-- import src scripts -->
  <script src="../src/speech-recognizer.es6.js"></script>

  <!-- layout -->
  <div class="container">
    <h1>SpeechRecognizer</h1>
    <div>
      <button onclick="startRecognizer()">Start mic</button>
      <button onclick="stopRecognizer()">Stop mic</button>
    </div>
    <div id="results"></div>
  </div>

  <!-- demo script -->
  <script>
    function startRecognizer() {
      if(!!window.recognizr) {
        window.recognizr.start();
      } else {
        let resultsEl = document.getElementById('results');
        window.recognizr = new SpeechRecognizer(resultsEl);
      }
    }
    function stopRecognizer() {
      window.recognizr.stop();
    }
  </script>
</body>

<!-- Wrap demo with layout -->
<script async src="./_demo-wrapper.es6.js"></script>
